version: 2

models: 
 - name: raw_customer
   columns:
     - name: customerID
       tests:
         -  unique
         -  not_null
     - name: segment
       tests:
          - accepted_values:
               values: ['Consumer', 'Home Office', 'Corporate']

 - name: raw_order
   columns:
     - name: orderid
       tests:
        - unique
        - not_null
     - name: shipmode
       tests:
        - accepted_values:
            values: ['First Class','Second Class','Same Day','Standard Class']
 -  name: raw_product
    columns: 
      - name: productId
        tests:
          - unique
          - not_null  
        
 